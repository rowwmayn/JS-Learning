<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Object is like the dictionary in Python!
        It lets us store data in key-value pairs.</h1>
    <h1>Objects in JavaScript</h1>
    <h1>Objects are a collection of properties</h1>
    </h1>
<script>
    const product ={
        name: "Robot Zebra",
        price: 100,
    }
    
    console.log(product.name); // Accessing property using dot notation
    console.log(product['price']); // Accessing property using bracket notation
    console.log(product); // Logging the entire object
</script>


</body>
</html>
