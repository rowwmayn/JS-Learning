<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Functions let us reuse code!</h1>


    <script>
        
        // This is a function declaration
        // It defines a function named "functionName"
        function functionName() {
            console.log("Hello, World!");
        }

        // This is a function expression
        // It creates a function and assigns it to the variable "functionExpression"
        functionName();

    </script>
</body>
</html>
